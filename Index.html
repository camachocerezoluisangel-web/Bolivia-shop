<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bolivia Shop</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <header>
    <h1>Bolivia Shop</h1>
    <p>Compra y vende productos en Bolivia</p>
  </header>

  <main>
    <section id="products">
      <h2>Productos</h2>
      <!-- Aquí luego JS insertará los productos -->
      <div id="product-list"></div>
    </section>

    <section id="cart">
      <h2>Carrito</h2>
      <ul id="cart-items"></ul>
      <p>Total: <span id="cart-total">0</span> Bs</p>
      <button id="clear-cart">Vaciar carrito</button>
    </section>
  </main>

  <footer>
    <p>Bolivia Shop - 2025</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
